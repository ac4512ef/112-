<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valós EPUB E-book Olvasó Fájlválasztóval</title>
    
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    
    <style>
        /* CSS Stílusok */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5e9d8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        #olvaso {
            width: 90%;
            max-width: 600px;
            height: 75vh;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
            display: flex; /* Középre igazításhoz */
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
        }

        .vezeto-gombok {
            display: flex;
            gap: 15px;
        }
        
        .vezeto-gombok button,
        #fajl-valaszto-gomb {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        /* Elrejtjük a böngésző alapértelmezett fájlválasztóját */
        #fajl-input {
            display: none;
        }
        
        .epub-container p {
            text-align: justify;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <input type="file" id="fajl-input" accept=".epub" onchange="betoltKonyv(event)">
    <button id="fajl-valaszto-gomb" onclick="document.getElementById('fajl-input').click()">Megnyitás (Válaszd ki az EPUB-ot)</button>

    <div id="olvaso">
        Válassz egy .epub fájlt a megnyitáshoz!
    </div>

    <div class="vezeto-gombok" id="navigacios-gombok" style="display: none;">
        <button onclick="elozoOldal()">← Előző</button>
        <div id="meret-gombok">
            <button onclick="betumeretNovel()">A+</button>
            <button onclick="betumeretCsokkent()">A-</button>
        </div>
        <button onclick="kovetkezoOldal()">Következő →</button>
    </div>
    
    <script>
        // JavaScript Logika
        let rendition; // A megjelenítést kezelő objektum
        let aktualisBetumeret = 16;
        const olvasoDiv = document.getElementById("olvaso");
        const navigacioDiv = document.getElementById("navigacios-gombok");

        // 1. A könyv betöltése a fájlválasztó segítségével
        function betoltKonyv(esemeny) {
            const fajl = esemeny.target.files[0];
            
            if (!fajl) {
                return;
            }

            // Fájl olvasó létrehozása
            const olvaso = new FileReader();
            
            olvaso.onload = function(e) {
                // A betöltő üzenet eltávolítása és az olvasó inicializálása
                olvasoDiv.innerHTML = '';
                navigacioDiv.style.display = 'flex';
                
                // Betölti a könyvet a bináris adatokból
                const book = ePub(e.target.result);
                
                // Megjelenítés beállítása
                rendition = book.renderTo(olvasoDiv, {
                    method: "default",
                    width: "100%", 
                    height: "100%"
                });

                // Betöltés és pozicionálás
                rendition.display(); 
                
                // Eseménykezelők a betűméret frissítéséhez
                rendition.on("rendered", function(e){
                    frissitBetumeret();
                });
                
                // Kattintásra lapozás (mint az igazi olvasóknál)
                rendition.on("click", function(event){
                    const fel_szelesseg = olvasoDiv.clientWidth / 2;
                    if(event.pageX > fel_szelesseg) {
                        kovetkezoOldal();
                    } else {
                        elozoOldal();
                    }
                });
            };
            
            // Fájl beolvasása bináris adatsorként
            olvaso.readAsArrayBuffer(fajl);
        }
        
        // 2. Lapozás funkciók
        function kovetkezoOldal() {
            if (rendition) rendition.next();
        }

        function elozoOldal() {
            if (rendition) rendition.prev();
        }
        
        // 3. Betűméret funkciók
        function frissitBetumeret() {
            if (rendition) rendition.themes.fontSize(`${aktualisBetumeret}px`);
        }
        
        function betumeretNovel() {
            if (aktualisBetumeret < 24) {
                aktualisBetumeret += 2;
                frissitBetumeret();
            }
        }

        function betumeretCsokkent() {
            if (aktualisBetumeret > 12) {
                aktualisBetumeret -= 2;
                frissitBetumeret();
            }
        }
    </script>
</body>
</html>
